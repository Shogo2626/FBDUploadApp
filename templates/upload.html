<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップロード</title>
    <style>
        /* 基本設定 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4e79a7, #a0c4ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 全体ボックス（フォーム） */
        form {
            background: #ffffffdd;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            width: 100%; /* フォームの横幅 */
            max-width: 400px; /* 最大幅 */
        }

        /* ロゴを中央に配置 */
        .form-logo {
            margin-bottom: 20px; /* タイトルとの間隔 */
        }
        .form-logo img {
            height: 50px; /* ロゴサイズを調整 */
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #4e79a7;
            margin-bottom: 20px; /* フォーム要素との余白 */
        }

        /* 入力フォームやボタン */
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            background: #4e79a7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #3a5e88;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <!-- フォームの上部中央にロゴ -->
        <div class="form-logo">
            <img src="{{ url_for('static', filename='images/02_mark_blue.jpg') }}" alt="ロゴ">
        </div>
        <h1>ファイルアップロード</h1>
        <label for="file">アップロードするファイルを選択してください:</label>
        <input type="file" name="file" id="file">
        <button type="submit">アップロード</button>
    </form>
</body>
</html>
