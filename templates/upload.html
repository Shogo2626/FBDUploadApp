<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップロード</title>
</head>
<body>
    <h1>ファイルアップロード</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">アップロードするファイルを選択してください:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">アップロード</button>
    </form>
</body>
</html>
