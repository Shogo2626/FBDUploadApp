<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>現象入力</title>
</head>
<body>
    <h1>現象入力</h1>
    <form action="/phenomenon" method="post">
        <label for="category">大分類:</label>
        <select id="category" name="category" required>
            {% for category, subcategories in categories.items() %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select><br><br>

        <label for="subcategory">小分類:</label>
        <select id="subcategory" name="subcategory" required>
            <option value="">--選択してください--</option>
        </select><br><br>

        <label for="change_area">変更箇所:</label>
        <select id="change_area" name="change_area">
            {% for area in change_areas %}
            <option value="{{ area }}">{{ area }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">追加</button>
    </form>

    <h2>現在の入力された現象データ</h2>
    <ul>
        {% for cat, subcat, area in phenomena %}
        <li>{{ cat }} - {{ subcat }} - {{ area }}</li>
        {% endfor %}
    </ul>

    <form action="/save_phenomena" method="post">
        <button type="submit">保存</button>
    </form>
</body>
</html>
