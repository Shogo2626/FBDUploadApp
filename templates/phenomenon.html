<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>現象入力</title>
    <style>
        /* 全体のデザイン */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4e79a7, #a0c4ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上部そろえ */
            height: 100vh;
        }

        /* 2つのセクション（入力とデータを横並び） */
        .container {
            display: flex;
            gap: 30px; /* セクション間の隙間 */
            align-items: flex-start;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        form, .data-container {
            background-color: #ffffffdd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1, h2 {
            text-align: center;
            color: #4e79a7;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4e79a7;
            color: #fff;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a5e88;
        }

        /* データのリスト */
        .data-container ul {
            list-style: none;
            padding: 0;
            margin: 0; /* 外側の余白を削除*/
            max-height: 300px; /* スクロール領域 */
            overflow-y: auto;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .data-container li {
            display: flex;         /* テキストと削除ボタンを横並びに */
            align-items: center;   /* ボタンとテキストを垂直中央揃え */
            justify-content: space-between;
            padding: 5px;          /* 内側の余白を縮小 */
            border-bottom: 1px solid #ddd;
        }

        .data-container li:last-child {
            border-bottom: none;   /* 最後のアイテムの下線を削除 */
        }

        .data-container li div {
            white-space: nowrap;   /* 改行禁止 */
            overflow: hidden;      /* はみ出した部分を非表示 */
            text-overflow: ellipsis; /* テキストを省略記号にする */
        }

        .data-container li form {
            margin: 0;             /* フォームの余白を削除 */
            padding: 0;            /* フォーム内の余白を削除 */
            display: inline-block; /* フォームをコンパクトに表示 */
        }

        .data-container li button {
            background-color: #e63946;
            padding: 3px 8px;      /* ボタン内側の隙間を調整 */
            font-size: 0.8rem;
            border-radius: 4px;    /* ボタンの角を少し丸くする */
            margin: 0;             /* 外側の余白を削除 */
            border: none;          /* ボタン枠線を削除 */
            outline: none;         /* フォーカス時の枠線を削除 */
            width: auto;           /* ボタンの幅を内容に合わせる */
            height: auto;          /* ボタンの高さも適正化 */
            box-sizing: border-box; /* サイズ計算を内部要素に応じて調整 */
        }

        .data-container li button:hover {
            background-color: #c72c3c; /* ボタンホバー時の色変更 */
        }

        /* 完了して保存 */
        .save-button-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 現象入力フォーム -->
        <form action="/phenomenon" method="post">
            <h1>現象入力</h1>
            <label for="category">大分類:</label>
            <select id="category" name="category" required>
                <option value="">-- 選択してください --</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>

            <label for="subcategory">小分類:</label>
            <select id="subcategory" name="subcategory" required>
                <option value="">-- 選択してください --</option>
            </select>

            <label for="change_area">変更箇所:</label>
            <select id="change_area" name="change_area" required>
                {% for area in change_areas %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
            </select>

            <button type="submit">追加</button>
        </form>

        <!-- 現象データ表示 -->
        <div class="data-container">
            <h2>追加された現象データ</h2>
            <ul>
                {% for idx, (category, subcategory, change_area) in enumerate(phenomena) %}
                <li>
                    <!-- 改行を防止してデータを表示 -->
                    <div>
                        {{ category }} - {{ subcategory }} - {{ change_area }}
                    </div>
                    <!-- 削除ボタン -->
                    <form action="/delete_phenomenon" method="post">
                        <input type="hidden" name="data_index" value="{{ idx }}">
                        <button type="submit">削除</button>
                    </form>
                </li>
                {% endfor %}
            </ul>

            <!-- 完了して保存ボタン -->
            <div class="save-button-container">
                <form action="/save_phenomena" method="post">
                    <input type="hidden" name="file_name" value="{{ file_name }}">
                    <button type="submit">完了して保存</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScriptコードを追加 -->
    <script>
        document.getElementById("category").addEventListener("change", function() {
            const category = this.value;
            const subcategorySelect = document.getElementById("subcategory");

            // 小分類をリセット
            subcategorySelect.innerHTML = '<option value="">-- 選択してください --</option>';

            // `categories` はサーバーサイドから提供されるオブジェクトの一例
            const categories = {{ categories | tojson | safe }};
            
            if (categories[category]) {
                categories[category].forEach(function(subcategory) {
                    const option = document.createElement("option");
                    option.value = subcategory;
                    option.textContent = subcategory;
                    subcategorySelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
